<div class="option-content">
    <h2>{{ head }}</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="dateStart">Start date:</label>
        <input type="date" id="dateStart" name="dateStart" class="form-control" [(ngModel)]="dateStart" required />
      </div>
      <div class="form-group">
        <label for="dateEnd">End date:</label>
        <input type="date" id="dateEnd" name="dateEnd" class="form-control" [(ngModel)]="dateEnd" required />
      </div>
      <button type="submit" class="btn btn-primary">Check</button>
    </form>
    <div>
      <h3>Result:</h3>
    </div>
  </div>
